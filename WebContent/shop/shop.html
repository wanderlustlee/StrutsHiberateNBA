<div>

    <td class="title_3">获积分</td>
    <td class="title_4">单价（元）</td>

  </tr>

    <td class="cart_td_7"></td>
    <td class="cart_td_8"><a href="javascript:deleteRow('product1');">删除</a></td>
  </tr>

    <td class="cart_td_8"><a href="javascript:deleteRow('product4');">删除</a></td>
